<ng-container>
  <mat-toolbar class="example-header" color="primary">
    <mat-icon (click)="sidenav.toggle()">apps</mat-icon>
    Hey Giddeon !
  </mat-toolbar>

  <mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
       <mat-icon style="color:white" (click)="listtoggle = !listtoggle">list</mat-icon>
       <mat-list *ngIf="listtoggle" role="list" class="list-item">
          <mat-list-item role="listitem"class="list-item">Item 1</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 2</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 3</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 4</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 5</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 6</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 7</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 8</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 9</mat-list-item>
          <mat-list-item role="listitem"class="list-item">Item 10</mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content >
      
      <div class="main">
        <div>
            <app-bar-chart></app-bar-chart>
        </div>
        <div>
           <app-google-trend></app-google-trend>
        </div>
        <div>
            <app-force-chart></app-force-chart>
        </div>
        <div>
            e-chart1
        </div>
        <div>
            e-chart2
        </div>
        <div>
            e-chart3
        </div>
        <div>
            e-chart4
        </div>
        <div>
            e-chart5
        </div>
      </div>

    </mat-sidenav-content> 
  </mat-sidenav-container>

  <mat-toolbar class="example-footer" color="primary">Footer</mat-toolbar>
</ng-container>
